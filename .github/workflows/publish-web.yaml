name: Publish `web` to GitHub Container Registry

on:
  push:
    branches: [main, dev]
    paths:
      - "src/**"
      - "public/**"
      - "Dockerfile"
      - "package.json"
      - "package-lock.json"
      - "vite.config.js"
      - ".github/workflows/publish-web.yaml"

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      branch: ${{ steps.find_branch.outputs.branch }}
      overlay: ${{ steps.determine_overlay.outputs.overlay }}
    steps:
      - uses: actions/checkout@v4
      - name: Fetch all branch references
        run: git fetch --all
      - name: Get the current branch name
        id: find_branch
        run: |
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          echo "Remote branch name: $BRANCH_NAME"
          echo "branch=$BRANCH_NAME" >> $GITHUB_OUTPUT
      - name: Determine overlay
        id: determine_overlay
        run: |
          if [[ "${{ steps.find_branch.outputs.branch }}" == "main" ]]; then
            echo "overlay=prod" >> $GITHUB_OUTPUT
          else
            echo "overlay=${{ steps.find_branch.outputs.branch }}" >> $GITHUB_OUTPUT
          fi

  build-push-ghcr:
    needs: [setup]
    name: "Build and Push to GitHub Container Registry"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ needs.setup.outputs.overlay }}

      - name: Build and push
        id: image_build
        uses: docker/build-push-action@v6
        with:
          context: "."
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Set up Kustomize
        run: |-
          curl -sfLo kustomize https://github.com/kubernetes-sigs/kustomize/releases/download/v3.1.0/kustomize_3.1.0_linux_amd64
          chmod u+x ./kustomize

      - name: Update tag
        env:
          IMAGE_TAG: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.setup.outputs.overlay }}
          IMAGE_DIGEST: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.image_build.outputs.digest }}
        run: |-
          cd infrastructure/overlays/${{ needs.setup.outputs.overlay }} && ../../../kustomize edit set image ${IMAGE_TAG}=${IMAGE_DIGEST}

      - name: Push changes
        run: |-
          git config --global user.email "me@pablitxn.io"
          git config --global user.name "CI Bot "
          git add ./infrastructure/overlays/${{ needs.setup.outputs.overlay }}/kustomization.yaml
          git commit -m "ci: update deployment to latest digest"
          git pull origin ${{ needs.setup.outputs.branch }} --rebase
          git push origin ${{ needs.setup.outputs.branch }}
